    <!-- Chat Box -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header" id="chatHeader">
            <span>Chat with me</span>
            <button class="chat-close" id="chatClose">Ã—</button>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">

    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggle">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="chat-notification">1</span>
    </button>

    <!-- Transition overlay for animations -->
    <div class="transition-overlay" id="transitionOverlay">
        <!-- Rocket for forward time travel -->
        <div class="rocket-container" id="rocketContainer">
            <svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
                <!-- Stars in background -->
                <g id="stars">
                    <circle cx="50" cy="100" r="2" fill="#a8c9d1" opacity="0.8"/>
                    <circle cx="150" cy="80" r="1.5" fill="#8ab4f8" opacity="0.6"/>
                    <circle cx="550" cy="120" r="2" fill="#a8c9d1" opacity="0.7"/>
                    <circle cx="100" cy="200" r="1" fill="#8ab4f8" opacity="0.5"/>
                    <circle cx="500" cy="180" r="2.5" fill="#a8c9d1" opacity="0.9"/>
                    <circle cx="80" cy="300" r="1.5" fill="#8ab4f8" opacity="0.6"/>
                    <circle cx="520" cy="280" r="2" fill="#a8c9d1" opacity="0.8"/>
                </g>

                <!-- Rocket body -->
                <g id="rocket" transform="translate(300, 600)">
                    <!-- Main body -->
                    <rect x="-30" y="-80" width="60" height="120" fill="#a8c9d1" rx="5"/>
                    <rect x="-25" y="-75" width="50" height="110" fill="#6ba3b8" rx="3"/>

                    <!-- Nose cone -->
                    <path d="M -30 -80 L 0 -140 L 30 -80 Z" fill="#8ab4f8"/>
                    <path d="M -20 -80 L 0 -130 L 20 -80 Z" fill="#a8c9d1"/>

                    <!-- Window -->
                    <circle cx="0" cy="-40" r="15" fill="#1a3a4a" opacity="0.8"/>
                    <circle cx="0" cy="-40" r="12" fill="#4a6b7a" opacity="0.6"/>
                    <circle cx="-5" cy="-45" r="4" fill="#8ab4f8" opacity="0.4"/>

                    <!-- Details/panels -->
                    <rect x="-28" y="-20" width="56" height="2" fill="#4a6b7a" opacity="0.5"/>
                    <rect x="-28" y="0" width="56" height="2" fill="#4a6b7a" opacity="0.5"/>
                    <rect x="-28" y="20" width="56" height="2" fill="#4a6b7a" opacity="0.5"/>

                    <!-- Fins -->
                    <path d="M -30 20 L -60 50 L -30 40 Z" fill="#8ab4f8"/>
                    <path d="M 30 20 L 60 50 L 30 40 Z" fill="#8ab4f8"/>

                    <!-- Engine -->
                    <rect x="-25" y="35" width="50" height="15" fill="#4a6b7a"/>
                    <rect x="-20" y="45" width="40" height="8" fill="#2a3a4a"/>
                </g>

                <!-- Flames/exhaust -->
                <g id="flames" transform="translate(300, 655)">
                    <!-- Main flame -->
                    <path d="M -15 0 Q -20 15 -10 30 Q 0 45 0 60 Q 0 45 10 30 Q 20 15 15 0 Z"
                          fill="url(#flameGradient1)" opacity="0.9"/>
                    <path d="M -8 0 Q -10 15 -5 25 Q 0 35 0 45 Q 0 35 5 25 Q 10 15 8 0 Z"
                          fill="url(#flameGradient2)" opacity="0.8"/>

                    <!-- Side flames -->
                    <path d="M -18 5 Q -22 12 -18 20 Q -15 25 -15 30 Z"
                          fill="url(#flameGradient1)" opacity="0.6"/>
                    <path d="M 18 5 Q 22 12 18 20 Q 15 25 15 30 Z"
                          fill="url(#flameGradient1)" opacity="0.6"/>
                </g>

                <!-- Gradients for flames -->
                <defs>
                    <linearGradient id="flameGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#8ab4f8;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#a8c9d1;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#6ba3b8;stop-opacity:0.3" />
                    </linearGradient>
                    <linearGradient id="flameGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                        <stop offset="50%" style="stop-color:#8ab4f8;stop-opacity:0.6" />
                        <stop offset="100%" style="stop-color:#a8c9d1;stop-opacity:0.2" />
                    </linearGradient>
                </defs>

                <!-- Smoke particles -->
                <g id="smoke">
                    <circle id="smoke1" cx="290" cy="680" r="8" fill="#6ba3b8" opacity="0.3"/>
                    <circle id="smoke2" cx="310" cy="690" r="10" fill="#6ba3b8" opacity="0.25"/>
                    <circle id="smoke3" cx="295" cy="700" r="12" fill="#6ba3b8" opacity="0.2"/>
                    <circle id="smoke4" cx="305" cy="710" r="14" fill="#6ba3b8" opacity="0.15"/>
                </g>
            </svg>
        </div>

        <!-- Dual gears portal for backward time travel -->
        <div class="portal-gears" id="portalGears">
            <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                <!-- Background elements (portal circle and glow) -->
                <g id="portalBackground">
                    <!-- Portal glow effect (background layer) -->
                    <circle id="portalGlow" cx="400" cy="300" r="0" fill="#1a1a1a" opacity="0"/>
                    <!-- Portal opening (glowing circle that expands from center) -->
                    <circle id="portalCircle" cx="400" cy="300" r="0" fill="none" stroke="#8bb4c9" stroke-width="4" opacity="0"/>
                </g>

                <!-- Right Gear (larger) - 12 uniform teeth - Moved closer to center -->
                <g id="rightGear">
                    <!-- Main gear body circle -->
                    <circle cx="480" cy="300" r="80" fill="#5a5a5a" stroke="#000000" stroke-width="3"/>

                    <!-- 12 teeth evenly distributed -->
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(0 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(30 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(60 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(90 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(120 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(150 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(180 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(210 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(240 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(270 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(300 480 300)"/>
                    <rect x="475" y="210" width="10" height="20" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(330 480 300)"/>

                    <!-- Inner ring for depth -->
                    <circle cx="480" cy="300" r="55" fill="#3a3a3a" stroke="#000000" stroke-width="2"/>
                    <!-- Center hole -->
                    <circle cx="480" cy="300" r="28" fill="#2a2a2a" stroke="#000000" stroke-width="2"/>
                </g>

                <!-- Left Gear (smaller) - 10 uniform teeth - Moved closer to center -->
                <g id="leftGear">
                    <!-- Main gear body circle -->
                    <circle cx="320" cy="300" r="60" fill="#5a5a5a" stroke="#000000" stroke-width="3"/>

                    <!-- 10 teeth evenly distributed -->
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(0 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(36 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(72 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(108 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(144 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(180 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(216 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(252 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(288 320 300)"/>
                    <rect x="315" y="233" width="10" height="17" fill="#5a5a5a" stroke="#000000" stroke-width="2" transform="rotate(324 320 300)"/>

                    <!-- Inner ring for depth -->
                    <circle cx="320" cy="300" r="40" fill="#3a3a3a" stroke="#000000" stroke-width="2"/>
                    <!-- Center hole -->
                    <circle cx="320" cy="300" r="22" fill="#2a2a2a" stroke="#000000" stroke-width="2"/>
                </g>
            </svg>
        </div>
    </div>
