<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- Center - Hero Name -->
            <div class="center-hero">
                <h1 class="hero-name">Kiara</h1>
                <p class="hero-lastname">Polychroniadi</p>
                <p class="hero-tagline">Choose Your Journey</p>
            </div>

            <!-- Cards Row -->
            <div class="cards-row">
                <!-- Left Card - Before AI -->
                <div class="journey-card before-ai" id="beforeWidget">

                    </div>
                    <h2 class="card-title">Before AI</h2>
                    <p class="card-subtitle">Travel into a time before AI</p>
                    <div class="card-line"></div>
                </div>

                <!-- Right Card - After AI -->
                <div class="journey-card after-ai" id="afterWidget">
                    <div class="card-arrow">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2 class="card-title">After AI</h2>

            </div>
        </div>

        <!-- Footer with links -->
        <footer class="footer">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/kiara-polychroniadi" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="LinkedIn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 8C17.5913 8 19.1174 8.63214 20.2426 9.75736C21.3679 10.8826 22 12.4087 22 14V21H18V14C18 13.4696 17.7893 12.9609 17.4142 12.5858C17.0391 12.2107 16.5304 12 16 12C15.4696 12 14.9609 12.2107 14.5858 12.5858C14.2107 12.9609 14 13.4696 14 14V21H10V14C10 12.4087 10.6321 10.8826 11.7574 9.75736C12.8826 8.63214 14.4087 8 16 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6 9H2V21H6V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4 6C5.10457 6 6 5.10457 6 4C6 2.89543 5.10457 2 4 2C2.89543 2 2 2.89543 2 4C2 5.10457 2.89543 6 4 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="https://www.behance.net/kiarapldscb22" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Behance">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.5 8C3.5 6.067 5.067 4.5 7 4.5H10C11.933 4.5 13.5 6.067 13.5 8C13.5 9.933 11.933 11.5 10 11.5H3.5V8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                        <path d="M18.5 10C20.433 10 22 11.567 22 13.5C22 15.433 20.433 17 18.5 17C16.567 17 15 15.433 15 13.5C15 11.567 16.567 10 18.5 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 13.5H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="mailto:kiaraplds@hotmail.com" class="social-icon" aria-label="Email">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <!-- Chat Box -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header" id="chatHeader">
            <span>Chat with me</span>
            <button class="chat-close" id="chatClose">Ã—</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-message bot-message">
                <p>Hi! I'm just here to look pretty ðŸ’…</p>
            </div>
            <div class="chat-message bot-message">
                <p>But if you actually want to chat, hit me up on <a href="https://www.linkedin.com/in/kiara-polychroniadi" target="_blank">LinkedIn</a> or shoot me an <a href="mailto:kiaraplds@hotmail.com">email</a>!</p>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
            <button class="chat-send" id="chatSend">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggle">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="chat-notification">1</span>
    </button>

    <!-- Transition overlay for animations -->
    <div class="transition-overlay" id="transitionOverlay">
        <!-- Rocket for forward time travel -->
        <div class="rocket-container" id="rocketContainer">
            <svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
                <!-- Stars in background -->
                <g id="stars">
                    <circle cx="50" cy="100" r="2" fill="#a8c9d1" opacity="0.8"/>
                    <circle cx="150" cy="80" r="1.5" fill="#8ab4f8" opacity="0.6"/>
                    <circle cx="550" cy="120" r="2" fill="#a8c9d1" opacity="0.7"/>
                    <circle cx="100" cy="200" r="1" fill="#8ab4f8" opacity="0.5"/>
                    <circle cx="500" cy="180" r="2.5" fill="#a8c9d1" opacity="0.9"/>
                    <circle cx="80" cy="300" r="1.5" fill="#8ab4f8" opacity="0.6"/>
                    <circle cx="520" cy="280" r="2" fill="#a8c9d1" opacity="0.8"/>
                </g>

                <!-- Rocket body -->
                <g id="rocket" transform="translate(300, 600)">
                    <!-- Main body -->
                    <rect x="-30" y="-80" width="60" height="120" fill="#a8c9d1" rx="5"/>
                    <rect x="-25" y="-75" width="50" height="110" fill="#6ba3b8" rx="3"/>

                    <!-- Nose cone -->
                    <path d="M -30 -80 L 0 -140 L 30 -80 Z" fill="#8ab4f8"/>
                    <path d="M -20 -80 L 0 -130 L 20 -80 Z" fill="#a8c9d1"/>

                    <!-- Window -->
                    <circle cx="0" cy="-40" r="15" fill="#1a3a4a" opacity="0.8"/>
                    <circle cx="0" cy="-40" r="12" fill="#4a6b7a" opacity="0.6"/>
                    <circle cx="-5" cy="-45" r="4" fill="#8ab4f8" opacity="0.4"/>

                    <!-- Details/panels -->
                    <rect x="-28" y="-20" width="56" height="2" fill="#4a6b7a" opacity="0.5"/>
                    <rect x="-28" y="0" width="56" height="2" fill="#4a6b7a" opacity="0.5"/>
                    <rect x="-28" y="20" width="56" height="2" fill="#4a6b7a" opacity="0.5"/>

                    <!-- Fins -->
                    <path d="M -30 20 L -60 50 L -30 40 Z" fill="#8ab4f8"/>
                    <path d="M 30 20 L 60 50 L 30 40 Z" fill="#8ab4f8"/>

                    <!-- Engine -->
                    <rect x="-25" y="35" width="50" height="15" fill="#4a6b7a"/>
                    <rect x="-20" y="45" width="40" height="8" fill="#2a3a4a"/>
                </g>

                <!-- Flames/exhaust -->
                <g id="flames" transform="translate(300, 655)">
                    <!-- Main flame -->
                    <path d="M -15 0 Q -20 15 -10 30 Q 0 45 0 60 Q 0 45 10 30 Q 20 15 15 0 Z"
                          fill="url(#flameGradient1)" opacity="0.9"/>
                    <path d="M -8 0 Q -10 15 -5 25 Q 0 35 0 45 Q 0 35 5 25 Q 10 15 8 0 Z"
                          fill="url(#flameGradient2)" opacity="0.8"/>

                    <!-- Side flames -->
                    <path d="M -18 5 Q -22 12 -18 20 Q -15 25 -15 30 Z"
                          fill="url(#flameGradient1)" opacity="0.6"/>
                    <path d="M 18 5 Q 22 12 18 20 Q 15 25 15 30 Z"
                          fill="url(#flameGradient1)" opacity="0.6"/>
                </g>

                <!-- Gradients for flames -->
                <defs>
                    <linearGradient id="flameGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#8ab4f8;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#a8c9d1;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#6ba3b8;stop-opacity:0.3" />
                    </linearGradient>
                    <linearGradient id="flameGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                        <stop offset="50%" style="stop-color:#8ab4f8;stop-opacity:0.6" />
                        <stop offset="100%" style="stop-color:#a8c9d1;stop-opacity:0.2" />
                    </linearGradient>
                </defs>

                <!-- Smoke particles -->
                <g id="smoke">
                    <circle id="smoke1" cx="290" cy="680" r="8" fill="#6ba3b8" opacity="0.3"/>
                    <circle id="smoke2" cx="310" cy="690" r="10" fill="#6ba3b8" opacity="0.25"/>
                    <circle id="smoke3" cx="295" cy="700" r="12" fill="#6ba3b8" opacity="0.2"/>
                    <circle id="smoke4" cx="305" cy="710" r="14" fill="#6ba3b8" opacity="0.15"/>
                </g>
            </svg>
        </div>

        <!-- Dual gears portal for backward time travel -->
        <div class="portal-gears" id="portalGears">
            <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Weathered brass gradient -->
                    <radialGradient id="brassGradient" cx="35%" cy="35%">
                        <stop offset="0%" style="stop-color:#e6c965;stop-opacity:1" />
                        <stop offset="40%" style="stop-color:#b8935a;stop-opacity:1" />
                        <stop offset="80%" style="stop-color:#8a6f3d;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#5d4a28;stop-opacity:1" />
                    </radialGradient>
                    <!-- Aged patina -->
                    <radialGradient id="patinaGradient" cx="50%" cy="50%">
                        <stop offset="0%" style="stop-color:#7a6240;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#3d3120;stop-opacity:0.7" />
                    </radialGradient>
                </defs>

                <!-- Right Gear (larger, worn) -->
                <g id="rightGear">
                    <!-- Base gear circle -->
                    <circle cx="550" cy="315" r="120" fill="url(#brassGradient)" stroke="#5d4a28" stroke-width="2"/>

                    <!-- Gear teeth - 12 trapezoid-shaped teeth -->
                    <g fill="#8a6f3d" stroke="#5d4a28" stroke-width="1.5">
                        <!-- Tooth 1 (top) -->
                        <path d="M 542,195 L 538,207 L 562,207 L 558,195 Z"/>
                        <!-- Tooth 2 -->
                        <path d="M 601,215 L 595,225 L 613,238 L 619,228 Z"/>
                        <!-- Tooth 3 -->
                        <path d="M 645,265 L 636,272 L 648,292 L 657,285 Z"/>
                        <!-- Tooth 4 (right) -->
                        <path d="M 663,315 L 654,315 L 654,339 L 663,339 Z"/>
                        <!-- Tooth 5 -->
                        <path d="M 645,365 L 636,358 L 648,378 L 657,371 Z"/>
                        <!-- Tooth 6 -->
                        <path d="M 601,415 L 595,405 L 613,392 L 619,402 Z"/>
                        <!-- Tooth 7 (bottom) -->
                        <path d="M 542,435 L 538,423 L 562,423 L 558,435 Z"/>
                        <!-- Tooth 8 -->
                        <path d="M 481,415 L 487,392 L 505,405 L 499,415 Z"/>
                        <!-- Tooth 9 -->
                        <path d="M 437,365 L 443,378 L 455,358 L 449,365 Z"/>
                        <!-- Tooth 10 (left) -->
                        <path d="M 431,315 L 440,315 L 440,339 L 431,339 Z"/>
                        <!-- Tooth 11 -->
                        <path d="M 437,265 L 443,252 L 455,272 L 449,285 Z"/>
                        <!-- Tooth 12 -->
                        <path d="M 481,215 L 487,238 L 505,225 L 499,215 Z"/>
                    </g>

                    <!-- Wear marks and scratches -->
                    <circle cx="550" cy="315" r="120" fill="url(#patinaGradient)" opacity="0.4"/>

                    <!-- Inner ring -->
                    <circle cx="550" cy="315" r="85" fill="#3d3120" stroke="#8a6f3d" stroke-width="3"/>

                    <!-- Cross spokes -->
                    <line x1="550" y1="230" x2="550" y2="400" stroke="#5d4a28" stroke-width="8" stroke-linecap="round"/>
                    <line x1="465" y1="315" x2="635" y2="315" stroke="#5d4a28" stroke-width="8" stroke-linecap="round"/>

                    <!-- Diagonal spokes -->
                    <line x1="490" y1="255" x2="610" y2="375" stroke="#5d4a28" stroke-width="6" stroke-linecap="round"/>
                    <line x1="610" y1="255" x2="490" y2="375" stroke="#5d4a28" stroke-width="6" stroke-linecap="round"/>

                    <!-- Bolt heads on spokes -->
                    <circle cx="550" cy="270" r="6" fill="#b8935a" stroke="#3d3120" stroke-width="1.5"/>
                    <circle cx="550" cy="360" r="6" fill="#b8935a" stroke="#3d3120" stroke-width="1.5"/>
                    <circle cx="505" cy="315" r="6" fill="#b8935a" stroke="#3d3120" stroke-width="1.5"/>
                    <circle cx="595" cy="315" r="6" fill="#b8935a" stroke="#3d3120" stroke-width="1.5"/>

                    <!-- Center hub -->
                    <circle cx="550" cy="315" r="32" fill="url(#brassGradient)" stroke="#5d4a28" stroke-width="3"/>
                    <circle cx="550" cy="315" r="20" fill="#3d3120" stroke="#8a6f3d" stroke-width="2"/>
                    <circle cx="550" cy="315" r="8" fill="#5d4a28"/>
                </g>

                <!-- Left Gear (smaller, weathered) -->
                <g id="leftGear">
                    <!-- Base gear circle -->
                    <circle cx="240" cy="305" r="95" fill="url(#brassGradient)" stroke="#5d4a28" stroke-width="2"/>

                    <!-- Gear teeth - 10 trapezoid-shaped teeth -->
                    <g fill="#8a6f3d" stroke="#5d4a28" stroke-width="1.5">
                        <!-- Tooth 1 (top) -->
                        <path d="M 234,210 L 231,220 L 249,220 L 246,210 Z"/>
                        <!-- Tooth 2 -->
                        <path d="M 280,225 L 275,233 L 289,246 L 294,238 Z"/>
                        <!-- Tooth 3 -->
                        <path d="M 315,260 L 308,266 L 318,281 L 325,275 Z"/>
                        <!-- Tooth 4 -->
                        <path d="M 328,295 L 320,297 L 322,313 L 330,311 Z"/>
                        <!-- Tooth 5 (right) -->
                        <path d="M 328,330 L 320,332 L 322,348 L 330,346 Z"/>
                        <!-- Tooth 6 -->
                        <path d="M 315,365 L 308,359 L 318,374 L 325,368 Z"/>
                        <!-- Tooth 7 -->
                        <path d="M 280,390 L 275,382 L 289,369 L 294,377 Z"/>
                        <!-- Tooth 8 (bottom) -->
                        <path d="M 234,405 L 231,395 L 249,395 L 246,405 Z"/>
                        <!-- Tooth 9 -->
                        <path d="M 188,390 L 193,369 L 207,382 L 202,390 Z"/>
                        <!-- Tooth 10 (left) -->
                        <path d="M 152,330 L 160,332 L 158,348 L 150,346 Z"/>
                    </g>

                    <!-- Wear marks -->
                    <circle cx="240" cy="305" r="95" fill="url(#patinaGradient)" opacity="0.4"/>

                    <!-- Inner ring -->
                    <circle cx="240" cy="305" r="68" fill="#3d3120" stroke="#8a6f3d" stroke-width="2.5"/>

                    <!-- Cross spokes -->
                    <line x1="240" y1="237" x2="240" y2="373" stroke="#5d4a28" stroke-width="6" stroke-linecap="round"/>
                    <line x1="172" y1="305" x2="308" y2="305" stroke="#5d4a28" stroke-width="6" stroke-linecap="round"/>

                    <!-- Bolt heads -->
                    <circle cx="240" cy="270" r="5" fill="#b8935a" stroke="#3d3120" stroke-width="1.5"/>
                    <circle cx="240" cy="340" r="5" fill="#b8935a" stroke="#3d3120" stroke-width="1.5"/>
                    <circle cx="205" cy="305" r="5" fill="#b8935a" stroke="#3d3120" stroke-width="1.5"/>
                    <circle cx="275" cy="305" r="5" fill="#b8935a" stroke="#3d3120" stroke-width="1.5"/>

                    <!-- Center hub -->
                    <circle cx="240" cy="305" r="26" fill="url(#brassGradient)" stroke="#5d4a28" stroke-width="2.5"/>
                    <circle cx="240" cy="305" r="16" fill="#3d3120" stroke="#8a6f3d" stroke-width="1.5"/>
                    <circle cx="240" cy="305" r="6" fill="#5d4a28"/>
                </g>

                <!-- Portal opening (glowing circle that expands from center) -->
                <circle id="portalCircle" cx="400" cy="300" r="0" fill="none" stroke="#ffb86c" stroke-width="4" opacity="0"/>

                <!-- Portal glow effect -->
                <circle id="portalGlow" cx="400" cy="300" r="0" fill="url(#rusticMetal)" opacity="0"/>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
